<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Voter</h1>
    <span>fill voter details </span>

    <hr>

    <form action="/election" method="post" id="form">
        <div>
            <label for="name">name</label>
            <input type="text" id="name" label="Name" step="any" required>
        </div>
        <div>
            <label for="weight">weight</label>
            <input type="number" id="weight" label="Weight" step="any" required>
        </div>

        <hr>


        <h3>Candidates order</h3>

        <hr>
        <div>
            <label for="Candidate">Candidate</label>
            <input type="text" id="Candidate" label="Candidate" step="any" required>

            <label for="Percent">Percent</label>
            <input type="number" id="Percent" label="Percent"  step="any" min="0" max="100" required>
        </div>

        <hr>

        <button type="submit">Submit</button>
    </form>
    
    <script src="form.js" ></script>
</body>
</html>
